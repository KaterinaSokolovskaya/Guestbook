<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Guestbook</title>
</head>
<body>

<div class="container">
    <table class="table table-sm table-light table-bordered">
        <tr>
            <th style="width: 20%">Name</th>
            <th>Text</th>
        </tr>
        <tr th:each="message: ${messages}">
            <td th:text="${message.name}">Name</td>
            <td th:text="${message.text}">Text</td>
        </tr>
    </table>

    <form class="form-horizontal" th:action="@{/guestbook}" th:method="post" th:object="${message}">
        <label for="name">
            <span>Name:</span>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </label>
        <br>
        <label for="text">
            <span>Text:</span>
            <textarea class="form-control" rows="5" id="text" th:field="*{text}"></textarea>
        </label>
        <br>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
</div>

</body>
</html>
